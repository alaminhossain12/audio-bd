<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Meals Search</title>
    <!-- Bootstrap cdn css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- Custom Css -->
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header class="mt-4">
      <h1 class="text-center text-primary">Search My Meal Db</h1>
    </header>
    <!-- Header Section -->
    <!-- Main Section -->
    <main class="container">
      <!-- One Meal Shows -->
      <section class="mt-4">
        <div id="meal-details" style="width: 18rem">
          
        </div>
      </section>
      <!-- Search Results -->
      <section class="mt-4">
        <div class="text-center w-50 mx-auto">
          <input
            id="search-field"
            type="text"
            placeholder="Search Your Meals"
          />
          <button onclick="loadSearchFood()" class="btn btn-success">
            Search
          </button>
        </div>
      </section>
      <!-- Search Results -->
      <section class="mt-4">
        <div id="meal-container" class="row row-cols-1 row-cols-md-3 g-4"></div>
      </section>
    </main>
    <!-- Main Section -->
    <!-- bootstrap cdn js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <!-- Add Script Tag -->
    <script src="./js/audio.js"></script>
  </body>
</html>
